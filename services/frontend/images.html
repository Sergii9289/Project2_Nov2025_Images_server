<!DOCTYPE html>
<html lang="uk">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SmartUploader</title>

  <!-- Стилі -->
  <link rel="stylesheet" href="/frontend/css/reset.css" />
  <link rel="stylesheet" href="/frontend/css/style.css" />

  <!-- Шрифти -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
    rel="stylesheet" />
</head>

<body>
  <section class="upload__intro">
    <h2 class="upload__title">Галерея зображень</h2>
    <p class="upload__description">Переглядайте завантажені селфі, меми або будь-які веселі картинки.</p>
  </section>

  <nav class="upload__tabs">
    <button class="upload__tab" id="upload-tab-btn">Завантажити</button>
    <button class="upload__tab upload__tab--active" id="images-tab-btn">Зображення</button>
  </nav>

  <section id="file-list-wrapper">
    <!-- Тут буде рендер зображень через JS -->
  </section>

  <!-- Підготовка localStorage для images.js -->
  <script>
    fetch('/upload/')
      .then(res => res.json())
      .then(data => {
        const files = data.map(file => ({ name: file.filename }));
        localStorage.setItem('uploadedImages', JSON.stringify(files));
      })
      .catch(err => {
        console.error('Не вдалося отримати список зображень:', err);
      });
  </script>

  <!-- Скрипт -->
  <script src="/frontend/js/images.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Image Hosting</title>

  <!-- Стилі -->
  <link rel="stylesheet" href="/static/image-uploader/css/reset.css" />
  <link rel="stylesheet" href="/static/image-uploader/css/style.css" />

  <!-- Шрифти -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet" />
</head>

<body>
  <header>
    <div class="header">
      <h1 class="header__title">Ласкаво просимо до Image Hosting</h1>
      <p class="header__text">Цей сервіс дозволяє завантажувати зображення та переглядати їх у галереї.</p>
    </div>
    <div class="header__button">
      <a href="/images/" class="header__button-btn">Хвостата галерея</a>
    </div>
  </header>

  <main>
    <div class="hero">
      <div class="hero__img"><img class="img" src="/static/image-uploader/img/Nord.png" alt="Nord" /></div>
      <div class="hero__img"><img class="img" src="/static/image-uploader/img/Cat.png" alt="Cat" /></div>
      <div class="hero__img"><img class="img" src="/static/image-uploader/img/Griz.png" alt="Griz" /></div>
      <div class="hero__img"><img class="img" src="/static/image-uploader/img/Zero.png" alt="Zero" /></div>
      <div class="hero__img"><img class="img" src="/static/image-uploader/img/Eric.png" alt="Eric" /></div>
    </div>
  </main>

  <script src="/static/image-uploader/js/index.js"></script>
</body>
</html>
